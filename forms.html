<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main></main>
    <footer></footer>
    <div class="pop-up-backdrop">
        <div class="pop-up-login">
            <p class="title">Log In</p>
            <p class="subtitle">login here using your username and password</p>
            <form>
                <div class="input-wrapper">
                    <input 
                    class="input-field"
                    type="text"
                    name="user-name"
                    required
                    placeholder="@UserName"
                    >
                    <svg><use></use></svg>
                </div>
                <div class="input-wrapper">
                    <input 
                    type="password"
                    class="input-field"
                    name="password"
                    placeholder="Password"
                    required>
                    <svg><use></use></svg>
                    <button type="button" class="show-password-btn">
                        <svg><use></use></svg>
                    </button>
                </div>
                <button type="submit" class="login-btn">
                    Log In</button>
                <button class="under-btn frgt-psw-btn" type="button">
                    Forgot Password
                </button>    
                <button class="under-btn sign-up-btn" type="button">
                    Sign Up 
                    <svg><use></use></svg>
                </button>    
            </form>
        </div>
    </div>
</body>
</html>
